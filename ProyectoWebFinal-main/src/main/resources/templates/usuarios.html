<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments :: header}"></div>

<div class="container my-5">
    <h2 class="fw-bold mb-4">Gestión de Usuarios</h2>
     <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form method="post" th:action="@{/guardarUsuario}" th:object="${usuarioDTO}">
    <input type="hidden" th:field="*{id}">
    
    <div class="mb-3">
        <label for="persona">Seleccione Persona:</label>
        <select class="form-control" id="persona" th:field="*{idPersona}" required>
            <option value="">-- Seleccione --</option>
            <option th:each="persona : ${personas}" th:value="${persona.id}" th:text="${persona.nombre} + ' ' + ${persona.apellido}">
            </option>
        </select>
    </div>

    <div class="mb-3">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Nombre de Usuario" required>
    </div>

    <div class="mb-3">
        <label for="contraseña">Contraseña:</label>
        <input type="password" class="form-control" id="contraseña" th:field="*{contraseña}" placeholder="Contraseña" required>
    </div>

    <div class="mb-3">
        <label for="rol">Elegir Rol:</label>
        <select class="form-control" id="rol" th:field="*{rol}" required>
            <option value="">-- Seleccione Rol --</option>
            <option value="Cliente" th:selected="${usuarioDTO.rol == 'Cliente'}">Cliente</option>
            <option value="Administrador" th:selected="${usuarioDTO.rol == 'Administrador'}">Administrador</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Guardar Usuario</button>
</form>

<h4 class="mt-5">Lista de Usuarios</h4>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Persona</th>
            <th>Username</th>
            <th>Rol</th> <!-- Nuevo campo -->
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.nombrePersona}"></td>
            <td th:text="${usuario.username}"></td>
            <td th:text="${usuario.rol}"></td> <!-- Nuevo campo -->
            <td>
                <a th:href="@{'/editarUsuario/' + ${usuario.id}}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{'/eliminarUsuario/' + ${usuario.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Desea eliminar este usuario?')">Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>

</div>

<div th:replace="~{fragments :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
