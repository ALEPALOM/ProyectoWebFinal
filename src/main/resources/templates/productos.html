<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="#{titulo.producto}"></title>
    <!--CDN Boostrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--CDN Boostrap Sj-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<!-- Insertar NAVBAR desde fragments.html -->
    <div th:replace="~{fragments :: header}"></div>

<!--Formularios-->
<div class="contaimer d-flex justify-content-center my-5">
    <div class="col-md-6 p-4 shadow rounded" style="background-color: #f8f9fa">
        <h4 class="fw-bold mb-4">Registrar servicio</h4>
        <form method="post" action="/guardarProductos" th:object="${producto}">
            <div class="mb-3">
                <input type="text" class="form-control" th:field="*{nombre}" th:placeholder="Producto">
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" th:field="*{precio}" step="0.01" min="0" th:placeholder="'Precio en S/'">
            </div>
            <button type="submit" class="btn text-white mb-3" style="background-color: #6f42c1">ENVIAR</button>
        </form>
    </div>
</div>

<!--Tabla Ã¡ra mostrar lista-->
<div class="container my-5" style="background-color: #d0ebff; padding: 20px; border-radius: 10px;" >
    <h2 class="text-center mb-4">Lista de Servicios</h2>
    <div class="table-responsive shadow rounded">
        <table class="table table-hover table-bordered table-striped align-middle">
            <thead class="table-primary">
            <tr>
                <th>Sistema</th>
                <th>Precio</th>
            </tr>
            </thead>
            <tbody th:each="p : ${Productos}">
            <tr>
                <td th:text="${p.nombre}">Producto</td>
                <td>
                    <span th:text="'S/. ' + ${p.precio}">Precio</span>
                    <span th:text="${p.precio > 600 ? ' (Caro)' : ' (Barato)'}"
                          th:style="${p.precio > 600} ? 'color:red;font-weight:bold' : 'color:green'">
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
    <!-- Insertar FOOTER desde fragments.html -->
    <div th:replace="~{fragments :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

</body>
</html>
